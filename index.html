<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <!-- here is our header -->
        <div class="header">
            <h2>Rock Paper Scissors Game</h2>
        </div>
        <div class="inst">
            <h2> Instructions ||    Rock wins against scissors | paper wins against rock | scissors wins against paper.</h2>
        </div>
        <!-- Here is our choices div -->
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" alt="">
            </div>

            <div class="choice" id="paper">
                <img src="images/paper.png" alt="null">
            </div>

            <div class="choice" id="scissors">
                <img src="images/scissors.png" alt="">
            </div>
        </div>

        <!-- here is our score board -->

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <!-- here is our message container -->

        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>


    </div>


</body>
<script src="script.js"></script>

</html>
